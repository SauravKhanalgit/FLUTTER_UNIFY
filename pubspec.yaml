name: flutter_unify
description: ðŸš€ The ultimate unified API for cross-platform Flutter development. One API, all platforms - legendary developer experience.
version: 1.0.0
homepage: https://github.com/sauravkhanalgit/flutter_unify
repository: https://github.com/sauravkhanalgit/flutter_unify
issue_tracker: https://github.com/sauravkhanalgit/flutter_unify/issues
documentation: https://pub.dev/documentation/flutter_unify/latest/

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies for unified APIs
  connectivity_plus: ^5.0.0
  device_info_plus: ^9.0.0
  package_info_plus: ^4.0.0
  shared_preferences: ^2.0.0
  path_provider: ^2.0.0
  
  # Authentication
  local_auth: ^2.1.0
  crypto: ^3.0.0
  
  # Networking
  dio: ^5.0.0
  
  # Notifications
  flutter_local_notifications: ^15.0.0
  
  # Storage & Files
  sqflite: ^2.0.0
  hive_flutter: ^1.1.0
  
  # Media
  camera: ^0.10.0
  image_picker: ^1.0.0
  
  # Desktop integration
  window_manager: ^0.3.0
  
  # Web-specific
  universal_html: ^2.2.0
  
  # Base dependencies
  web: ^1.1.1
  ffi: ^2.1.0
  path: ^1.9.0
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  json_annotation: ^4.8.0
  json_serializable: ^6.6.0
  test: ^1.25.0
  mockito: ^5.4.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_unify.flutter_unify
        pluginClass: FlutterUnifyPlugin
      ios:
        pluginClass: FlutterUnifyPlugin
      linux:
        pluginClass: FlutterUnifyPlugin
      macos:
        pluginClass: FlutterUnifyPlugin
      windows:
        pluginClass: FlutterUnifyPlugin
      web:
        pluginClass: FlutterUnifyWeb
        fileName: flutter_unify_web.dart

executables:
  cli: cli

topics:
  - cross-platform
  - unified-api
  - authentication
  - notifications
  - storage
  - networking
  - desktop
  - mobile
  - web
  - developer-tools
  - reactive-programming
  - plugin-architecture


