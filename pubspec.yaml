name: flutter_unify
description: Unified API layer for Flutter apps across Mobile, Web, and Desktop. Smart bundling, SEO optimization, and native integration.
version: 1.0.0
homepage: https://github.com/sauravkhanalgit/flutter_unify
repository: https://github.com/sauravkhanalgit/flutter_unify
issue_tracker: https://github.com/sauravkhanalgit/flutter_unify/issues
documentation: https://pub.dev/documentation/flutter_unify/latest/

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  web: ^1.1.1
  ffi: ^2.1.0
  path: ^1.9.0
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.25.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter.flutter_unify
        pluginClass: FlutterUnifyPlugin
      ios:
        pluginClass: FlutterUnifyPlugin
      linux:
        pluginClass: FlutterUnifyPlugin
      macos:
        pluginClass: FlutterUnifyPlugin
      windows:
        pluginClass: FlutterUnifyPlugin
      web:
        pluginClass: FlutterUnifyWeb
        fileName: flutter_unify_web.dart

topics:
  - flutter
  - web
  - desktop
  - mobile
  - native
  - optimization
  - seo
  - bundling
  - cross-platform
  - unification


