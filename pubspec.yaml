name: flutter_unify
description: Unified API for cross-platform Flutter development. One API for all platforms with reactive streams and pluggable adapters.
version: 1.0.5
homepage: https://github.com/sauravkhanalgit/flutter_unify
repository: https://github.com/sauravkhanalgit/flutter_unify
issue_tracker: https://github.com/sauravkhanalgit/flutter_unify/issues
documentation: https://pub.dev/documentation/flutter_unify/latest/
funding: 
  - https://github.com/sponsors/sauravkhanalgit

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies for unified APIs (updated / widened for latest compatibility)
  connectivity_plus: ^7.0.0
  device_info_plus: '>=9.1.0 <13.0.0'
  package_info_plus: '>=4.2.0 <10.0.0'
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  path: ^1.9.1
  meta: ^1.16.0
  
  # Authentication
  local_auth: ^2.3.0
  crypto: ^3.0.6
  
  # Networking
  dio: ^5.9.0
  
  # Notifications
  flutter_local_notifications: '>=17.0.0 <20.0.0'
  
  # Storage & Files
  sqflite: ^2.4.2
  hive_flutter: ^1.1.0
  
  # Media
  camera: ^0.11.2
  image_picker: ^1.2.0
  
  # Desktop integration
  window_manager: '>=0.3.7 <0.6.0'
  
  # Web-specific
  universal_html: ^2.2.4
  
  # Base dependencies
  web: ^1.1.1
  ffi: ^2.1.4

  # Optional unified features (safe to include)
  flutter_secure_storage: ^9.0.0        # Secure key/value storage for biometrics & secrets
  file_selector: ^1.0.3                 # Cross-platform file/dir pickers (desktop/web/mobile)
  super_drag_and_drop: ^0.8.0           # Desktop drag-and-drop API
  tray_manager: ^0.2.0                  # System tray menus & events
  desktop_multi_window: ^0.2.0          # Multi-window support on desktop

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: 2.7.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  mockito: 5.5.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_unify.flutter_unify
        pluginClass: FlutterUnifyPlugin
      ios:
        pluginClass: FlutterUnifyPlugin
      linux:
        pluginClass: FlutterUnifyPlugin
      macos:
        pluginClass: FlutterUnifyPlugin
      windows:
        pluginClass: FlutterUnifyPlugin
      web:
        pluginClass: FlutterUnifyWeb
        fileName: flutter_unify_web.dart

executables:
  cli: cli

topics:
  - cross-platform
  - unified-api
  - reactive-programming
  - plugin-architecture
  - developer-tools

# Screenshots for pub.dev
screenshots:
  - description: API examples
    path: screenshots/api-examples.png
  - description: Demo app overview
    path: screenshots/demo-app.png

# NOTE: Push providers are optional and can be added by host apps as needed:
#   firebase_messaging: ^15.0.0
#   onesignal_flutter: ^5.0.0


