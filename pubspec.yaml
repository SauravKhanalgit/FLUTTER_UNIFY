name: flutter_unify
description: Unified API for cross-platform Flutter development. One API for all platforms with reactive streams and pluggable adapters.
version: 1.0.2
homepage: https://github.com/sauravkhanalgit/flutter_unify
repository: https://github.com/sauravkhanalgit/flutter_unify
issue_tracker: https://github.com/sauravkhanalgit/flutter_unify/issues
documentation: https://pub.dev/documentation/flutter_unify/latest/
funding: 
  - https://github.com/sponsors/sauravkhanalgit

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies for unified APIs
  connectivity_plus: ^6.0.1
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Authentication
  local_auth: ^2.2.0
  crypto: ^3.0.3
  
  # Networking
  dio: ^5.4.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Storage & Files
  sqflite: ^2.3.2
  hive_flutter: ^1.1.0
  
  # Media
  camera: ^0.11.0+1
  image_picker: ^1.2.0
  
  # Desktop integration
  window_manager: ^0.3.7
  
  # Web-specific
  universal_html: ^2.2.4
  
  # Base dependencies
  web: ^1.1.1
  ffi: ^2.1.0
  path: ^1.9.0
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  test: ^1.25.1
  mockito: ^5.4.4

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_unify.flutter_unify
        pluginClass: FlutterUnifyPlugin
      ios:
        pluginClass: FlutterUnifyPlugin
      linux:
        pluginClass: FlutterUnifyPlugin
      macos:
        pluginClass: FlutterUnifyPlugin
      windows:
        pluginClass: FlutterUnifyPlugin
      web:
        pluginClass: FlutterUnifyWeb
        fileName: flutter_unify_web.dart

executables:
  cli: cli

topics:
  - cross-platform
  - unified-api
  - reactive-programming
  - plugin-architecture
  - developer-tools

screenshots:
  - description: 'Flutter Unify Demo App showcasing all unified APIs'
    path: screenshots/demo-app.png
  - description: 'Unified API usage examples and best practices'  
    path: screenshots/api-examples.png


